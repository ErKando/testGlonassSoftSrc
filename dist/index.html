						<div class="table__inner">
							<div class="table__row">
								<span>X</span>
								<span>Y</span>
								<span></span>
							</div>
							<form class="table__row">
								<input type="number">

							</form>
						</div>
						<button class="table__btn table__btn--add" type="button">Add</button>
					</div>
					<div class="table table--2">

						</div>

					</div>
				</div>

					</div>
					<div class="chart2">
